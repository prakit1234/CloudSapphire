<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="authForm">
                <h1 id="formTitle">Login</h1>
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <input type="text" id="username" placeholder="Username" required style="display: none;" />
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required style="display: none;" />
                <button type="submit" id="submitBtn">Login</button>
                <button type="button" class="google-button" id="googleLoginBtn">Login with Google</button>
                <span id="switchText">Don't have an account? <a href="#" id="switchToRegister">Register</a></span>
            </form>
        </div>
    </div>
</body>
</html>
